<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="src/styles/settings.css">
		<link rel="stylesheet" href="src/styles/index.css">
		<script src="src/js/settings.js"></script>
	</head>
	<body>
		<h2>Settings</h2>
		<p id="text">Work interval</p>
		<input type="range" min="5" max="60" value="0" step="1" class="workTimer"><span class="workValue"></span>
		<p id="text">Relax interval</p>
		<input type="range" min="1" max="10" value="0" step="1" class="relaxTimer"><span class="relaxValue"></span><br>
		<div id="text"><input class="launch" type="checkbox" value="launchOnStartup">Launch on startup</div>
		<div id="button" class="save"><p>Save</p></div>
		<div id="button" class="cancel"><p>Cancel</p></div>
	</body>
</html>
