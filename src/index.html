<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../node_modules/photon/dist/css/photon.css">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/index.css">
	<script src="js/circleCtrl.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="window draggable">
		<div class="header">
			<img class="pomodoro" src="img/IconTemplate.png" data-rjs="3"></img><span id="counter">0</span>
			<span class="icon icon-cog pull-right" id="settingsBtn"></span>
		</div>
		<div class="window-content">
			<div class="timer text-center">
				<strong class="text-center undraggable"></strong>
			</div>
		</div>
		<footer>
			<div class="toolbar-actions">
				<button class="btn btn-large" id="resetBtn">Reset</button>
				<button class="btn btn-large pull-right" id="quitBtn">Quit</button>
			</div>
		</footer>
	</div>
</body>

</html>
